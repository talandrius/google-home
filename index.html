<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Search</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
  

<div class="container">
  <div class="top-nav">
    <ul>
      <li><a href="#">Gmail</a></li>
      <li><a href="#">Images</a></li>
      <li id="nine-square"><a href="#"></a></li>
      <li id="circle-bell"><i class="fas fa-bars"></i></li>
      <li id="profile-pic"></li>
    </ul>
  </div>
  <div class="main">
    <div class = "logo-container">
      <div class = "logo">
        <img src="https://i.kinja-img.com/gawker-media/image/upload/s--pEKSmwzm--/c_scale,fl_progressive,q_80,w_800/1414228815325188681.jpg">
      </div>
    </div>
    <div class="search">
      <div class="fakebox">
        <div class="search-icon"></div>
        <div id="fakebox-text"></div>
        <input id="fakebox" type="search" autocomplete="off" spellcheck="false" aria-live="polite" autofocus="" placeholder="Effectuez une recherche sur Google ou saisissez une URL">
        <div id="fakebox-cursor"></div>
        <div id="fakebox-microphone" class="microphone-icon"></div>
      </div>
      
  </div>
  <div class="buttons">
    <button id="main-btn">Google Search</button>
    <button id="sec-btn">I'm Feeling Lucky</button>
  </div>
</div>
  <div class="footer">
  <ul id="left-footer">
    <li><a href="#">Advertising</a></li>
    <li><a href="#">Business</a></li>
    <li><a href="#">About</a></li>
  </ul>
  <ul id="right-footer">
    <li><a href="#">Privacy</a></li>
    <li><a href="#">Terms</a></li>
    <li><a href="#">Settings</a></li>
  </ul>
</div>
</div>
</body>
</html>
